<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <center>
        <h1>
            Input Field
        </h1>
        <input type="text">
        <br>
        <input type="password">
        <br>
        <input type="number">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="time">
        </center>
        <hr>
        <hr>

        <form action="">
            <center><h1> 
                Labels And Placeholder
            </h1>
            <label for="username"> User name:</label>
            <input type="text" id="username">
            <br>
            <br>
            <label for="password"> Password:</label>
            <input type="password" id="password">
            <br>
            <button type="sumbit">SUMBIT</button>
            <br>
            <br>
            <hr>
            <hr>
            <h1>checkbox</h1>
            <label for="age">Age</label>
           <input type="checkbox" id="age">
           <br>
           <label for="age">Age</label>
           <input type="checkbox" id="age" checked>
           <br>
           <hr>
           <hr>

           <h1>Radio Button</h1>
           <label for="gender">male</label>
           <input type="radio" name="gender">

           <label for="gender">female</label>
           <input type="radio" name="gender">
           <br>
           <hr>
           <hr>
           <label for="volume">volume</label>
           <input type="range" min="0" max="100" step="80" value="80">
           <hr>
           <hr>
        </center>
        <label for="cars">Choose an option:</label>
      <select id="cars" name="cars">
        <option value="option1">Volvo</option>
        <option value="option2">ASTON MARTIN</option>
        <option value="option3">FERRARI</option>
      </select>
            
        </form>

    </form>
