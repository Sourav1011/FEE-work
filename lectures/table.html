<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="5">
        <thead>
        <th colspan="5">G25-time Table</th>
        </thead>
        <tr>
            <td>Days/Lecture</td>
            <td>Lecture 1</td>
            <td>Lecture 2</td>
            <td>Lecture 3</td>
            <td>Lecture 4</td>

        </tr>
        <tr>
            <td>Monday</td>
            <td>DBMS</td>
            <td>CN</td>
            <td>FEE-II</td>
            <td>OOPs</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td colspan="2">DBMS</td><!--in colspan we remove one digit from this data or table-->
            <td>DS</td>
            <td>CN</td>
            
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>DBMS</td>
            <td rowspan="2">DS</td><!--in rowspan we remove one  digit from the next table data-->
            <td>FEE-II</td>
            <td>OOPs</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td >DBMS</td>
            <td>FEE</td>
            <td>DS</td>
        </tr><tr>
            <td>Friday</td>
            <td rowspan="2">FEE</td>
            <td>OOPs</td>
            <td>DBMS</td>
            <td>DS</td>
        </tr><tr>
            <td>Saturday</td>
            <td>OOPs</td>
            <td>DBMS</td>
            <td>DS</td>
        </tr>
    </table>
</body>
</html>
